---
- name: Setup the homeserver
  hosts: all
  become: true

  handlers:
    - name: Reboot server
      ansible.builtin.reboot:
        msg: "Rebooting server because a docker container was deployed"
      when: docker_apps_deployed is changed

  tasks:
    - name: Update server and install essential packages
      ansible.builtin.include_tasks: tasks/essential.yml

    - name: Install docker
      ansible.builtin.include_tasks: tasks/docker.yml

    - name: Deploy docker apps
      ansible.builtin.include_tasks: "tasks/{{ item }}.yml"
      loop:
        - code_server
        - duplicati
        - filebrowser
        - guacamole
        - heimdall
        - jellyfin
        - jellyseer
        - monitoring
        - nginx
        - portainer
        - prowlarr
        - qbittorrent
        - radarr
        - sonarr
        - syncthing
        - unmanic
        - uptime_kuma
        - vaultwarden
        - watchtower
        - wireguard
      register: docker_apps_deployed

    - name: Modify ownership of data and docker_apps directories
      ansible.builtin.include_tasks: tasks/add_ownership.yml
