---
- name: Create guacamole container
  community.docker.docker_container:
    name: guacamole
    image: maxwaldorf/guacamole
    pull: true
    state: started
    restart_policy: unless-stopped
    ports:
      - "9000:8080"
    volumes:
      - "{{ docker_dir }}/guacamole/config:/config"
    networks:
      - name: homelab
